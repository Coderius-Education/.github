name: Check global DOCS pull requests
on:
    pull_request:
        branches: [main, master]
jobs:
    test:
        runs-on: ubuntu-latest
        # Only run on repos ending with -docs
        if: endsWith(github.repository, '-docs')
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "22.x"
                  registry-url: "https://registry.npmjs.org"
            - name: Install node modules
              run: npm install

            - name: Run tests
              run: npm run test

            - name: Build application
              run: |
                  npm run build
